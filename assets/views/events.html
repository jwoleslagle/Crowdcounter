<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta description="Login page for Crowdcounter app">
    <title>Crowdcounter - Login Page</title>
    <!--Stylesheets and Fonts-->
      <link href="css/main.css" rel="stylesheet" type="text/css" />
      <!-- Linking Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Scripts-->
      <!-- Include AW3 SDK -->
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.211.0.min.js"></script>
      <!-- Include JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <!-- Include JS specific to page -->
      <script src="js/events.js"></script>
      <!-- Include Moment.js for date picker and event data -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
  </head>
  <body>
    
    <header role="banner">
      <img src="images/crowdcounter-logo.png" class="en-logo" alt="Crowdcounter logo" />
    </header>

    <main role="main">
      <section class="form-area" role="region">
        <div class="main-container">
          <h3>Create a New Event</h3>
            <form id='uploadForm' action='api/events' method='post' 
                  encType="multipart/form-data">
              <label for="eventName">Enter event name:
              <input type="text" name="eventName" required /></label>
              <label for="eventDate">Enter event date:
              <input type="date" id="eventDate" name="eventDate" required /></label>
              <input type="file" name="uploadFile" accept=".jpg, .jpeg" required />
              <input type="hidden" name="ulUsername" />
              <input type='submit' value='Upload' />
            </form>
            <br />
            <hr />
          <h3>Past Events</h3>
            <div class="eventsList"></div>
        </div>
      </section>
    </main>
  </body>
</html>
