<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta description="Login page for Crowdcounter app">
    <title>Crowdcounter - Login Page</title>
    <!--Stylesheets and Fonts-->
      <link href="css/main.css" rel="stylesheet" type="text/css" />
      <!-- Linking Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Scripts-->
      <!-- Include JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <!-- Include JS specific to page -->
      <script src="js/login.js"></script>
  </head>
  <body>
    
    <header role="banner">
      <img src="images/crowdcounter-logo.png" class="en-logo" alt="Crowdcounter logo" />
    </header>

    <main role="main">
      <section class="form-area" role="region">
        <div class="main-container">
          <h1>Log in</h1>
          <div class="alert-container js-alert-container">
            <div class="alert-area js-alert-area"></div>
          </div>
          <form>
            <fieldset>
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" placeholder="Different than your email address." name="username" class="input-field js-uname-entry" />
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="1234passw0rd" name="password" class="input-field js-pword-entry" autocomplete="off" />
            </fieldset>
            <button class="user-submit-button js-login-button" type="button">Log In</button>
          </form>
        </div>
      </section>
      <div class="main-bottom-notice">Don't have an account? <a href="/signup">Sign up</a></div>
    </main>

  </body>
</html>
