<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta description="Login page for Crowdcounter app">
    <!-- More odd metas for favicon -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Crowdcounter - Login Page</title>
    <!--Stylesheets and Fonts-->
      <link href="css/main.css" rel="stylesheet" type="text/css">
      <!-- Linking Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Ostensibly needed for a simple favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
      <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
      <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <!--Scripts-->
      <!-- Include JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <!-- Include JS specific to page -->
      <script src="js/login.js"></script>
  </head>
  <body>
    <header role="banner">
      <img src="images/crowdcounter-logo.png" class="en-logo" alt="Crowdcounter logo">
    </header>
    <main role="main">
      <section class="form-area" role="region">
        <div class="main-container">
          <h1>Log in</h1>
          <div class="alert-container js-alert-container">
            <div class="alert-area js-alert-area"></div>
          </div>
          <form>
            <fieldset>
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" placeholder="Different than your email address." name="username" class="input-field js-uname-entry">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="1234passw0rd" name="password" class="input-field js-pword-entry" autocomplete="off">
            </fieldset>
            <button class="user-submit-button js-login-button" type="button">Log In</button>
          </form>
        </div>
      </section>
      <div class="main-bottom-notice">Don't have an account? <a href="/signup">Sign up</a></div>
    </main>
  </body>
</html>
